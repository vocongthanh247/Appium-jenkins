name: Run Automation Task

on:
  schedule:
    - cron: '40 18 * * *'  # Chạy lúc 6h40 PM mỗi ngày

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Thay đổi nếu bạn sử dụng phiên bản khác

      - name: Compile Java code
        run: |
          cd src/test/java
          javac BrowserStackTest.java

      - name: Run Java code
        run: |
          cd src/test/java
          java BrowserStackTest
